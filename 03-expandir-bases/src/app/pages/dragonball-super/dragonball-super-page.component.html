<p>DragonBall Page</p>
<hr />

<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar: {{ name() }}</h3>
        <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre"
            [value]="name()"
            (change)="name.set(txtName.value)"
            (input)="name.set(txtName.value)"
            #txtName
        />
        <h3>Poder: {{ power() }}</h3>
        <input 
            type="number"
            class="form-control mt-2" 
            placeholder="Poder"
            (change)="power.set(+txtPower.value)"
            (input)="power.set(txtPower.valueAsNumber)"
            #txtPower
        />
        <button (click)="addCharacter()" class="mt-2 btn btn-primary">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <!-- 
            Despues de poner el componente tenemos que guardar los cambios para que nos salga la importacion en el componente y funcione
            sino nos dara error
            Despues de que el componente pueda recibir la informacion con la funcion "input" desde el componente padre le tendemos que mandar esos datos
            Le mandamos el arreglo de los personajes que tenemos como una signal
         -->
        <dragonball-character-list [characters]="characters()"/>

    </div>
</section>
