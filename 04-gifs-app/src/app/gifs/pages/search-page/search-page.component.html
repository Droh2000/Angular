<h2 class="text-2xl font-bold mt-5">Buscar Gifs</h2>
<h3 class="text-sm text-gray-500">Buscar Gifs por nombre, descripcion o tags</h3>

<!-- Seccion para la parte del buscador

    Para capturar el Valor queremos que despues de escribir al precionar enter se dispare la accion
    para esto tenemos la propieda de (keyup)="$event" tomamos todo el evento que a suscedido en esa accion
    pero tambien hay eventos en especificos que en este caso solo nos interesa escuchar el Enter

    Para tomar el valor creamos una referencia local y eso es lo que le pasamos al evento
      #txtSearch
    Ese valor se lo mandamos a la funcion que creamos en el componente donde implementamos la logica
-->
<section class="flex flex-col gap-4">
  <input
    type="text"
    placeholder="Buscar Gifs"
    class="mt-3 border border-gray-300 rounded-md p-2"
    (keyup.enter)="onSearch(txtSearch.value)"
    #txtSearch
  />
</section>

<!-- Seccion donde vamos a mostrar los Gifs, que como es igual al listado donde mostramos la pagina de los gifs al inicio
 asi que vamos a reutilizar ese componente "gif-list" -->
<section class="py-5">
  <gif-app-list [gifs]="[]"/>
</section>
