<h1 class="mt-3">Selectores anidados</h1>
<hr />
<!-- El formulario que creamos en el componente lo asignamos al HTML -->
<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <!-- Mostramos los valores del primer selector -->
          @for (region of regions(); track region) {
            <option [value]="region">
              {{ region }}
            </option>
          }
      </select>
    </div>
  </div>

  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select formControlName="country" class="form-control">
        <option value="">-- Seleccione País --</option>
        <!-- Le pasamos los valores al selector de paises -->
         @for (country of countriesByRegion(); track country.cca3) {
          <option [value]="country.cca3">
            {{ country.name.common }}
          </option>
         }
      </select>
    </div>
  </div>


  <!-- Countries -->

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control">
        <option value="">-- Seleccione la frontera --</option>
        <!-- Le pasamos los valores al selector de los paises que hacen frontera con el pais seleccionado -->
         @for (country of borders(); track country.cca3) {
          <option [value]="country.cca3">
            {{ country.name.common }}
          </option>
         }
      </select>
    </div>
  </div>

</form>

<h3>Formulario</h3>
<code>
  <!-- {{ 'myForm.value' | json }} -->
</code>
<p>is form valid: {{ myForm.valid }}</p>
<p>Value: {{ myForm.value | json }}</p>
