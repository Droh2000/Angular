<h2>Paginas</h2>
<hr>

<h3 class="mt-3">Reactive</h3>
<ul class="list-group">
  @for (item of reactiveMenu; track item.title) {
    <!-- La parte de routerLink es para agregarle el direccionamiento al darle click
        y active es para cambiarle el estilo a la que tengamos precionada
    -->
    <li
      [routerLink]="item.route"
      routerLinkActive="active"
      class="list-group-item"
    >
      {{ item.title }}
    </li>
  }
</ul>
