<h2>Reactivos: Switches</h2>
<hr>

<!-- Asociamos el formulario al que creamos en el componente y lo conectamos con el metodo que se active cuando se precione el boton para subir-->
<form autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <!--
                Conectamos todos los campos con su recpectivo del "myform"
                Hay que fijarnos que el "value" ya esta con el valor que debe tener
                ademas el otro input tambien tiene el "formControlName="gender""" porque
                asi angular saber la relacion que tienen los dos checks
            -->
            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       id="radioMasculino"
                       formControlName="gender">
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       id="radioFemenino"
                       formControlName="gender">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       id="flexSwitchCheckChecked"
                       formControlName="wantNotifications">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <!-- Podemos usar la misma condicion para agregar un estilo personalizado y se ponga de color si no se pasa la validacion -->
            <div
              [class.text-danger]="formUtils.isValidField(myForm, 'termAndConditions')"
              class="form-check"
            >
                <input class="form-check-input"
                       type="checkbox"
                       id="flexCheckDefault"
                       formControlName="termAndConditions">
                <label class="form-check-label" for="flexCheckDefault">
                  Términos y condiciones de uso
                </label>
              </div>
              <!-- Para eso usamos el formUtils para mostrar los errores en pantalla -->
               @if ( formUtils.isValidField(myForm, 'termAndConditions') ) {
                <span class="form-text text-danger">
                  Debe de aceptar las condiciones de uso
                </span>
               }
        </div>
    </div>


    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>


<h5>Valor del formulario</h5>
<pre>{{ myForm.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ myForm.controls['gender'].value| json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ myForm.valid | json }}</pre>
